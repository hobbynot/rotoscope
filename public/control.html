<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotoscope Mobile Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            min-height: 100vh;
            padding: 16px;
        }
        
        .container { 
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }
        
        h1 { 
            text-align: center;
            font-size: 1.75rem;
            margin-bottom: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .slot-list { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            width: 100%;
        }
        
        .slot { 
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 0;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .slot:hover::before {
            opacity: 1;
        }
        
        .slot:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .slot:active { 
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        .slot-video {
            font-size: clamp(0.85rem, 2.5vw, 1.1rem);
            color: #fff;
            font-weight: 600;
            text-align: center;
            padding: clamp(12px, 3vw, 20px);
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
            line-height: 1.3;
            position: relative;
            z-index: 1;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .status { 
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.95rem;
            min-height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.15);
            border-color: rgba(76, 175, 80, 0.3);
            color: #66bb6a;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.15);
            border-color: rgba(244, 67, 54, 0.3);
            color: #ef5350;
        }
        
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .empty-state p {
            color: #9e9e9e;
            font-size: 1rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 48px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4caf50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 360px) {
            .slot-list {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.4rem;
                margin-bottom: 16px;
            }
            
            .slot-list {
                gap: 10px;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .slot-list {
                gap: 14px;
            }
        }
        
        @media (min-width: 769px) {
            .slot-list {
                gap: 16px;
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .slot-list {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Rotoscope Control</h1>
        <div id="slotList" class="slot-list">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script>
        async function fetchSlots() {
            const slotList = document.getElementById('slotList');
            try {
              
                const res = await fetch('/api/slots');
                const slots = await res.json();
                
                slotList.innerHTML = '';
                
                if (slots.length === 0) {
                    slotList.innerHTML = '<div class="empty-state"><p>No slots with videos found.</p></div>';
                    return;
                }
                
                slots.forEach(slot => {
                    const div = document.createElement('div');
                    div.className = 'slot';
                    div.setAttribute('data-slot', slot.slot);
                    div.innerHTML = `
                        <span class="slot-video">${slot.video}</span>
                    `;
                    slotList.appendChild(div);
                });
            } catch (err) {
                slotList.innerHTML = '<div class="empty-state"><p>Failed to load slots. Please refresh.</p></div>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchSlots();
            
            document.getElementById('slotList').addEventListener('click', async (e) => {
                const slotEl = e.target.closest('.slot');
                if (slotEl) {
                    const slot = slotEl.getAttribute('data-slot');
                    const statusEl = document.getElementById('status');
                    
                    statusEl.textContent = `Sending command to slot ${slot}...`;
                    statusEl.className = 'status';
                    
                    try {
                        const res = await fetch(`/api/goto/${slot}`, { method: 'POST' });
                        const data = await res.json();
                        
                        if (data.success) {
                            statusEl.textContent = `âœ“ Successfully moved to slot ${slot}`;
                            statusEl.className = 'status success';
                        } else {
                            statusEl.textContent = `âœ— Error: ${data.error}`;
                            statusEl.className = 'status error';
                        }
                    } catch (err) {
                        statusEl.textContent = 'âœ— Network error. Please try again.';
                        statusEl.className = 'status error';
                    }
                    
                    // Clear status after 3 seconds
                    setTimeout(() => {
                        statusEl.textContent = '';
                        statusEl.className = 'status';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
