<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotoscope Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .overlay.visible {
            opacity: 1;
        }
        
        .position-info {
            font-size: 18px;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .control-btn:hover {
            background: #5a67d8;
        }
        
        .no-video {
            text-align: center;
            color: #666;
            font-size: 24px;
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
        }
        #videoPlayer, #movingPlaceholder {
            transition: opacity 0.5s ease;
        }
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .fade-in {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" muted autoplay loop>
        <!-- <video id="videoPlayer" controls  muted autoplay loop> -->
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <img id="movingPlaceholder" src="moving-placeholder.png" alt="Moving..." style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:10; background:#111; color:white; font-size:2em; text-align:center;" />
        
        <div class="overlay" id="overlay">
            <div class="position-info">
                <span id="currentPosDisplay">Position: ---</span>
            </div>
            <div class="controls">
                <button class="control-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
                <button class="control-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
            </div>
        </div>
        
        <div class="no-video" id="noVideo" style="display: none;">
            <h2>üé¨ No Video Playing</h2>
            <p>Position the rotoscope to a saved slot to play the associated video.</p>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <h2>üîÑ Loading...</h2>
            <p>Connecting to rotoscope system...</p>
        </div>
    </div>

    <script src="video-player.js"></script>
</body>
</html>
